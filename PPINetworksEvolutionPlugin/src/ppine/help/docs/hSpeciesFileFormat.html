        <h1>Species trees</h1>
        The species trees should be provided in standard (similar to Newick format but with ommited lengths for edges)
        recursive representation: ([children]*)parent.
        <h1>Example: </h1>
        ((dm,ce)Bilateria,sc)Fungi
